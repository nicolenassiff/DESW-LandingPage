<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  .header {
    background-color: black;
    margin-left: 50px;
  }

  .card {
    width: 250px;
  }

  .container {
    position: relative;
  }

  .text-center {
    background-color: black;
  }

  .row {
    margin-top: 30px;
    margin-bottom: 30px;
  }

  .col {
    margin-right: 30px;
  }
</style>

<body>
  <nav class="navbar navbar-dark bg-black">
    <div class="header">
      <img src="TIO.png" width="110" height="70" alt="">
    </div>
    <form class="d-flex" style="margin-right: 50px">
      <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
      <button class="btn btn-outline-light" type="submit">Pesquisar</button>
    </form>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <img class="card-img-top" src="curso1.png" alt="">
            <h4 class="card-title">Curso 01</h4>
            <p class="card-text">Assunto abordado no curso.</p>
            <a href="#" class="btn btn-dark">Visitar</a>
          </div>
          <div class="col">
            <img class="card-img-top" src="curso2.png" alt="">
            <h4 class="card-title">Curso 02</h4>
            <p class="card-text">Assunto abordado no curso.</p>
            <a href="#" class="btn btn-dark">Visitar</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img class="card-img-top" src="curso3.png" alt="">
            <h4 class="card-title">Curso 03</h4>
            <p class="card-text">Assunto abordado no curso.</p>
            <a href="#" class="btn btn-dark">Visitar</a>
          </div>
          <div class="col">
            <img class="card-img-top" src="curso4.png" alt="">
            <h4 class="card-title">Curso 04</h4>
            <p class="card-text">Assunto abordado no curso.</p>
            <a href="#" class="btn btn-dark">Visitar</a>
          </div>
        </div>
      </div>

      <div class="col" style="border-radius: 10px; background-color: black; color:white">
        <div class="row">
          <div class="col text-center">
            <h2>Cadastre-se agora!</h2>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="form-group col-md-5">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control">
            </div>
            <div class="form-group col-md-5">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" id="sobrenome" class="form-control">
            </div>
            <div class="form-group col-md-2">
              <label for="idade" class="form-label">Idade</label>
              <input type="text" id="idade" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCountry">País</label>
              <input type="text" class="form-control" id="inputCountry">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-5">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-5">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>Acre (AC)</option>
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Distrito Federal (DF)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option>
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option>
                <option>Paraíba (PB)</option>
                <option>Paraná (PR)</option>
                <option>Pernambuco (PE)</option>
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option>
                <option>Rio Grande do Norte (RN)</option>
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option>
                <option>Roraima (RR)</option>
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option>
                <option>Tocantins (TO)</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="usuario">Usuário</label>
              <input type="text" class="form-control" id="usuario">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputcurso">Curso</label>
              <select id="inputcurso" class="form-control">
                <option selected>Escolher...</option>
                <option>Curso 1</option>
                <option>Curso 2</option>
                <option>Curso 3</option>
                <option>Curso 4</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputpagamento">Forma de Pagamento</label>
              <select id="inputpagamento" class="form-control">
                <option selected>Escolher...</option>
                <option>Crédito</option>
                <option>Débito</option>
                <option>Pix</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12 text-center">
              <button type="submit" class="btn btn-dark">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3">
      <img src="TIO.png" width="75" height="45" alt="">
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
